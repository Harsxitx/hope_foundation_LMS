{% extends "base.html" %}

{% block title %}Create Student | EduVision{% endblock %}

{% block content %}
<section class="content-wrap">
    <div class="container">
        <div class="auth-card" style="width: min(760px, 100%); margin: 0 auto;">
            <h1>Create Student Account</h1>
            <p>Create login credentials and initial course details for a student.</p>
            <form method="post" class="form-grid">
                {% csrf_token %}

                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" required />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required />
                </div>

                <div>
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" name="first_name" />
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" name="last_name" />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" />
                </div>

                <div>
                    <label for="course_name">Course Name</label>
                    <input id="course_name" type="text" name="course_name" />
                </div>

                <div>
                    <label for="course_duration">Course Duration</label>
                    <input id="course_duration" type="text" name="course_duration" />
                </div>

                <div>
                    <label for="progress_percent">Progress (%)</label>
                    <input id="progress_percent" type="number" min="0" max="100" name="progress_percent" value="0" />
                </div>

                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>

                <button type="submit" class="btn">Create Student</button>
                <a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
