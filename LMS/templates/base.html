{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}EduVision LMS{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'LMS/styles.css' %}" />
</head>
<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <a class="brand" href="{% url 'home' %}">
                <span class="brand-icon">EV</span>
                <span>EduVision</span>
            </a>
            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'student_register' %}">Register</a>
                <a href="{% url 'student_login' %}">Student</a>
                <a href="{% url 'admin_login' %}">Admin</a>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-sm" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% if messages %}
            <section class="container flash-wrap">
                {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                {% endfor %}
            </section>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
