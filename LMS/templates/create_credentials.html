{% extends "base.html" %}

{% block title %}Create Credentials | EduVision{% endblock %}

{% block content %}
<section class="content-wrap">
    <div class="container">
        <div class="auth-card" style="width: min(700px, 100%); margin: 0 auto;">
            <h1>Create Student Credentials</h1>
            <p>Registration ID: <strong>{{ registration.id }}</strong></p>
            <p>Student: <strong>{{ registration.full_name }}</strong> ({{ registration.email }})</p>

            <form method="post" class="form-grid">
                {% csrf_token %}
                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required />
                </div>
                <button type="submit" class="btn">Create Credentials</button>
                <a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
